<div class="ant-input-number" ng-class="{'ant-input-number-disabled':numberInputCtrl.disabled}">
	<div class="ant-input-number-handler-wrap">
		<div unselectable="unselectable" class="ant-input-number-handler ant-input-number-handler-up"
			ng-click="numberInputCtrl.increase()">
			<a unselectable="unselectable" class="ant-input-number-handler-up-inner" href="javascript:void(0)"></a>
		</div>
		<div unselectable="unselectable" class="ant-input-number-handler ant-input-number-handler-down"
		     ng-click="numberInputCtrl.decrease()">
			<a unselectable="unselectable" class="ant-input-number-handler-down-inner" href="javascript:void(0)"></a>
		</div>
	</div>
	<div class="ant-input-number-input-wrap">
		<input class="ant-input-number-input" autocomplete="off" max="10" min="1"
		       ng-model="numberInputCtrl.value" ng-disabled="numberInputCtrl.disabled">
	</div>
</div>
