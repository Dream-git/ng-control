<div class="date-range-picker" ng-class="{'open': pop}">
	<div class="input-group">
		<input type="text" class="form-control" placeholder="{{placeholder}}" ng-value="currentDateStr" readonly/>
		<span class="input-group-addon" ng-click="showPop()">
	        <span class="glyphicon glyphicon-calendar"></span>
		</span>
	</div>
	<div class="dropdown-menu">
		<div>
			<button ng-click="lastMonth()" class="btn btn-default">最近一个月</button>
			<button ng-click="lastQuarter()" class="btn btn-default">最近三个月</button>
			<button ng-click="lastHalfYear()" class="btn btn-default">最近半年</button>
			<button ng-click="customize=true" class="btn btn-default">自定义</button>
		</div>
		
		<div class="calendar-container" ng-show="customize">
			<div class="col-xs-6">
				<sn-calendar min-date="minDate" max-date="maxDate" selected-date="fromDate" date-click="fromDateClick()"></sn-calendar>
			</div>
			<div class="col-xs-6">
				<sn-calendar min-date="minDate" max-date="maxDate" selected-date="toDate" date-click="toDateClick()"></sn-calendar>
			</div>
		</div>
		<!--sn-timepicker init-hour="initHour" init-minute="initMinute" init-second="initSecond"></sn-timepicker-->
	</div>
</div>
