<div class="ant-slider" ng-class="{'ant-slider-disabled':sliderCtrl.disabled}"
     ng-click="sliderCtrl.trackClick($event)">
	<div class="ant-slider-track" ng-style="{width:(sliderCtrl.value * 100 / sliderCtrl.max) + '%'}"></div>
	<span class="ant-slider-tooltip-wrap ant-slider-tooltip-wrap-open">
		<div class="ant-slider-handle" ng-style="{left:(sliderCtrl.value * 100 / sliderCtrl.max) + '%'}"
			ng-mousedown="sliderCtrl.mousedown()"></div>
	</span>
</div>
