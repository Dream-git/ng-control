<div class="dropdown" ng-class="{'open':pop}">
	<button class="btn btn-default dropdown-toggle" type="button" ng-click="showPop()">
		{{selectedItem.name}}
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li ng-repeat="option in options" ng-class="{'active':option==selectedItem}" ng-click="select(option)">
			<a role="menuitem" tabindex="-1" href="javascript:void(0)">{{option.name}}</a>
		</li>
		<li role="presentation" class="divider"></li>
		<li role="presentation"><a role="menuitem" tabindex="-1" href="#">ddd</a></li>
	</ul>
</div>
