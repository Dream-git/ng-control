<li ng-repeat="node in treeData">
	<i class="glyphicon" ng-click="iconClick(node)" ng-class="arrowClass(node)"></i>
	<input type="checkbox" ng-model="node.$checked" ng-change="itemCheck(node)" sn-indeterminate></input>
	<span ng-click="itemClick(node)" ng-class="{true:'selected', false:''}[node.$selected]">
		{{ node.name }}
	</span>
	<sn-tree tree-data="node.children" node-type="'checkbox'" ng-show="node.$expanded"></sn-tree>
</li>
