<div class="dropdown" ng-class="{'open':pop}">
	<button class="btn btn-default" href="javascript:void(0)" ng-click="showPop()">
		{{selectedItem.name || placeholder}} <span class="caret"></span>
	</button>
	<ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
		<!--先写死四级算了，正常人不可能有超过四级菜单的，没必要递归-->
		<li ng-repeat-start="item in menuData" ng-if="item!='seperator'" ng-class="{'active':item==selectedItem, 'dropdown-submenu':item.children}">
			<a tabindex="-1" href="javascript:void(0)" ng-click="select(item)">{{item.name}}</a>
			
			<ul class="dropdown-menu" ng-if="item.children">
				<li ng-repeat-start="lv2 in item.children" ng-if="lv2!='seperator'" ng-class="{'active':lv2==selectedItem, 'dropdown-submenu':lv2.children}">
					<a tabindex="-1" href="javascript:void(0)" ng-click="select(lv2)">{{lv2.name}}</a>

					<ul class="dropdown-menu" ng-if="lv2.children">
						<li ng-repeat-start="lv3 in lv2.children" ng-if="lv3!='seperator'" ng-class="{'active':lv3==selectedItem, 'dropdown-submenu':lv3.children}">
							<a tabindex="-1" href="javascript:void(0)" ng-click="select(lv3)">{{lv3.name}}</a>

							<ul class="dropdown-menu" ng-if="lv3.children">
								<li ng-repeat-start="lv4 in lv3.children" ng-if="lv4!='seperator'" ng-class="{'active':lv4==selectedItem, 'dropdown-submenu':lv4.children}">
									<a tabindex="-1" href="javascript:void(0)" ng-click="select(lv4)">{{lv4.name}}</a>
								</li>
								<li ng-repeat-end class="divider" ng-if="lv4=='seperator'"></li>
							</ul>
						</li>
						<li ng-repeat-end class="divider" ng-if="lv3=='seperator'"></li>
					</ul>
				</li>
				<li ng-repeat-end class="divider" ng-if="lv2=='seperator'"></li>
			</ul>
		</li>
		<li ng-repeat-end class="divider" ng-if="item=='seperator'"></li>
	</ul>
</div>
