<div ng-class="datetimepickerClass()">
    <input type="text" class="form-control" ng-model="currentDate | date:'yyyy-MM-dd HH:mm:ss'" readonly/>
    <span class="input-group-addon" ng-click="pop=true">
        <span class="glyphicon glyphicon-calendar"></span>
    </span>
    <div class="dropdown-menu">
        <sn-calendar></sn-calendar>
        <sn-timepicker></sn-timepicker>
    </div>
</div>
